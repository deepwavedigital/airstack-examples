#
# IMPORTANT NOTE: This file does not include TensorRT because it is intended to be installed with the deepwave provided conda_tensorrt_setup.sh script.
# This script will handle the TensorRT install once the files are downloaded to the device. Please see the README for more information.
#

name: airstack-infer
channels:
  - conda-forge
  - nvidia
  - defaults
  - file://opt/deepwave/conda-channels/airstack-conda

dependencies:
  - python=3.10
  - scipy
  - numpy
  - matplotlib
  - pip
  - numba
  - pycuda
  - conda-forge::soapysdr[version="==0.8.1",build="*_4"]
  - soapysdr-module-airt
  - cupy

  - pip:
     - onnx
     - onnxruntime
     - torch