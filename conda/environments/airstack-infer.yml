name: airstack-infer
channels:
  - conda-forge
  - nvidia
  - defaults
  - file://opt/deepwave/conda-channels/airstack-conda

dependencies:
  - python=3.10
  - scipy
  - numpy
  - matplotlib
  - pip
  - numba
  - pycuda
  - conda-forge::soapysdr[version="==0.8.1",build="*_4"]
  - soapysdr-module-airt

  - pip:
     - cupy-cuda12x
     - onnx
     - onnxruntime
     - tf2onnx
     - https://developer.download.nvidia.com/compute/redist/jp/v60/tensorflow/tensorflow-2.16.1+nv24.06-cp310-cp310-linux_aarch64.whl
     - https://pypi.jetson-ai-lab.dev/jp6/cu122/+f/58f/a1599f99fc2fb/torch-2.3.0-cp310-cp310-linux_aarch64.whl
     - https://archive.deepwavedigital.com/tensorrt/tensorrt-8.6.1-cp310-none-linux_aarch64.whl
